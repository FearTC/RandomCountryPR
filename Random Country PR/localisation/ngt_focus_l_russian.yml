 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
 armyeffort:0 "Army Effort"
 armyeffort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment:0 "Equipment Effort"
 equipment_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorized:0 "Motorization Effort"
 motorized_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrineeffort:0 "Doctrine Effort"
 doctrineeffort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipmenteffort2:0 "Equipment Effort II"
 equipmenteffort2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanizationeffort:0 "Mechanization Effort"
 mechanizationeffort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrineeffort2:0 "Doctrine Effort II"
 doctrineeffort2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipmenteffort3:0 "Equipment Effort III"
 equipmenteffort3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armoreffort:0 "Armor Effort"
 armoreffort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 aviationeffort:0 "Aviation Effort"
 aviationefforttt:0 "Not enough building slots for §YAir Base§!"
 aviationeffort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighterfocus:0 "Fighter Focus"
 fighterfocus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomberfocus:0 "Bomber Focus"
 bomberfocus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviationeffort2:0 "Aviation Effort II"
 aviationeffort2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CASeffort:0 "CAS Effort"
 CASeffortdesc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocketeffort:0 "Rocket Effort"
 rocketeffort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAVeffort:0 "NAV Effort"
 NAVeffort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 navaleffort:0 "Naval Effort"
 navalefforttt:0 "Not enough building slots for §YNaval Dockyards§!"
 navaleffort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 flexiblenavy:0 "Flexible Navy"
 flexiblenavy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 largenavy:0 "Large Navy"
 largenavy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarineeffort:0 "Submarine Effort"
 submarineeffort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruisereffort:0 "Cruiser Effort"
 cruisereffort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyereffort:0 "Destroyer Effort"
 destroyereffort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capitalshipseffort:0 "Capital Ship Effort"
 capitalshipseffort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrialeffort:0 "Industrial Effort"
 industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrialeffort2:0 "Industrial Effort II"
 industrialeffort2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 constructioneffort:0 "Construction Effort"
 constructionefforttt:0 "Not enough building slots for §YCivilian Factories§!"
 constructioneffort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 productioneffort:0 "Armament Effort"
 productionefforttt:0 "Not enough building slots for §YMilitary Factory§!"
 productioneffort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 constructioneffort2:0 "Construction Effort II"
 constructioneffort2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 productioneffort2:0 "Armament Effort II"
 productioneffort2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 productioneffort3:0 "Armament Effort III"
 productioneffort3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructureeffort:0 "Infrastructure Effort"
 infrastructureeffort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructureefforttt:0 "Not enough building slots for §YInfrastructure§!"
 synthoilefforttt:0 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructureeffort2:0 "Infrastructure Effort II"
 infrastructureeffort2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 constructioneffort3:0 "Construction Effort III"
 constructioneffort3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nucleareffort:0 "Nuclear Effort"
 nucleareffort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extratechslot:0 "Expanded Military Research"
 extratechslot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 technologysharing:0 "Technology Sharing"
 technologysharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 secretweapons:0 "Secret Weapons"
 secretweapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 politicaleffort:0 "Political Effort"
 politicaleffort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivistethos:0 "Collectivist Ethos"
 collectivistethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 libertyethos:0 "Liberty Ethos"
 libertyethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 PRS_militarism:0 "Militarism"
 PRS_militarismdesc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 politicalcorrectness:0 "Political Correctness"
 politicalcorrectness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutralityfocus:0 "Neutrality Focus"
 neutralityfocus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionismfocus:0 "Interventionism Focus"
 interventionismfocus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 militaryyouth:0 "Military Youth"
 militaryyouth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 PRS_deterrence:0 "Deterrence"
 PRS_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteercorps:0 "Volunteer Corps"
 volunteercorpsdesc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 PRS_paramilitarism:0 "Paramilitarism"
 PRS_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrinationfocus:0 "Indoctrination"
 indoctrinationfocus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreignexpeditions:0 "Foreign Expeditions"
 foreignexpeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 whywefight:0 "Why We Fight"
 whywefighteffect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 whywefight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 politicalcommissars:0 "Political Commissars"
 politicalcommissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 PRS_internationalismfocus:0 "Internationalism Focus"
 PRS_internationalismfocus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalismfocus:0 "Nationalism Focus"
 nationalismfocus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideologicalfanaticism:0 "Ideological Fanaticism"
 ideologicalfanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 airinnovation:0 "Air Innovations"
 airinnovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 airinnovation2:0 "Air Innovations II"
 airinnovation2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 navalaireffort:0 "Naval Air Effort"
 navalaireffort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 equipment2:0 "Equipment Effort II"
 equipment2_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 rocket_truck:0 "Motorized Rockets"
 rocket_truck_desc:0 "Imagine artillery wich could be mounted on a truck and create 2 times the damage of a regular shell, A weapon of the future? No! This is our reality"
 jeteffort:0 "Jet Effort"
 jeteffort_desc:0 "Speed is key in the world of air warfare. If a fighter is fast enough, it cannot be destroyed."
 carrierfocus:0 "Carrier Focus"
 carrierfocus_desc:0 "Carriers are the future of naval warfare. If we do not have them, we cannot hope to see victory on the high seas."
 navaleffort2:0 "Naval Effort II"
 navaleffort2_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 navaleffort3:0 "Naval Effort III"
 navaleffort3_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 aviationeffort3:0 "Aviation Effort III"
 aviationeffort3_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 largenavy:0 "Large Navy"
 largenavy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 democracy_PRS:0 "Democracy Focus"
 democracy_PRS_desc:0 "Todays most prosperous nations are democracies. This is fact. If we are to rise above other nations and become rich and powerful we must follow in their footsteps."
 neutrality_PRS:0 "Monarchism Focus"
 neutrality_PRS_desc:0 "Only through the power and grace of lords may our nation become a world power."
 military_PRS_focus:0 "Military Might"
 military_PRS_focus_desc:0 "We must grow stronger to match the power of our neighbours."
 militarism_PRS:0 "Draft The Young"
 militarism_PRS_desc:0 "The strongest militaries do not use solely tactics and technologies. They use numbers."
 world_revolution:0 "The World-Wide Revolution"
 world_revolution_desc:0 "Karl Marx dreamed of it and we will see his dreams become a reality."
 paramilitarism_PRS:0 "Paramilitarism"
 paramilitarism_PRS_desc:0 "Our nation will prosper if we conquor."
 We_stand_together:0 "A United Nation"
 We_stand_together_desc:0 "Our nation stands together against foreign agression."
 deterrence_prs:0 "Deterrence"
 deterrence_prs_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 ideologyfanaticism:0" Ideological Fanaticism"
 ideologyfanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 armedneutrality:0 "Armed Neutrality"
 armedneutrality_desc:0 "We as a neutral nation. But if we are attacked, how are we to survive?"
 military_construction_PRS:0 "Military Focus"
 military_construction_PRS_desc:0 "Our nation is in danger of foreign invasion. We must increase military spending to be able to defend ourselves."
 arms_race:0 "Production Focus"
 arms_race_desc:0 "War encroaches on out nation and we must prepare ourselves for the worst"
 civilian_construction_PRS:0 "Economic Focus"
 civilian_construction_PRS_desc:0 "Our nations security is not in danger. We may focus on improving both our economy and our quality of living"
 arms_exports_2:0 "Arms Exports"
 arms_exports_2_desc:0 "We must ramp up pruduction of weapons to fund a growing military such as ours."
 mountain_artillery:0 "Mountain Artillery"
 mountain_artillery_desc:0 "Artillery units are slow, to slow for our use. If we cannot get them moving faster, we cannot hope for a quick victory."
 reserve_divisions:0 "Reserve Divisions"
 reserve_divisions_desc:0 "Our army reserves are large. Yet our active military forces are small. Perhaps this should be subject to change."
 army_war_college:0 "Army War College"
 army_war_college_desc:0 "Generals and Field Marshals can be tactical geniuses. We must promote our people to take up these roles if we are to win in warfare."
 arms_exports_3:0 "Arms Exports II"
 arms_exports_3_desc:0 "Tanks are a valuable resource to our military. A resource thet should not be underestimated."
 armoreffort2:0 "Armor Effort II"
 armoreffort2_desc:0 "We must research stronger weapons if we are to succeed in modern warfare"
 carrier_capable:0 "Carrier Capable"
 carrier_capable_desc:0 "Carriers cannot be used without fighters to go with them. Yet our fighters will not do. They are not the suitable weapon for use on a carrier."
 naval_doc1:0 "Naval Doctrine Effort"
 naval_doc1_desc:0 "Our ships are strong but they are useless without a plan of attack."
 naval_doc2:0 "Naval Doctrine Effort II"
 naval_doc2_desc:0 "Our plans require further changes to be used in naval warfare."
 trade_fleet:0 "Trade Fleet"
 trade_fleet_desc:0 "We are a trading nation. Build more freighters and convoys"
 infrastructureeffort_1:0 "Infrastructure Effort"
 infrastructureeffort_1_desc:0 "To move we must have roads."
 infrastructureeffort_2:0 "Infrastructure Effort II"
 infrastructureeffort_2_desc:0 "Improve the roads! They crumble at the edges!"
 infrastructureeffort_3:0 "Infrastructure Effort III"
 infrastructureeffort_3_desc:0 "Our Infrastructure is still not strong enough for our growing military."
 constructioneffort4:0 "Construction Effort IV"
 constructioneffort4_desc:0 "Our economy must grow if we are to become a world power."
 productioneffort4:0 "Armament Effort IV"
 productioneffort4_desc:0 "More Guns More Tanks More Factories!"
 generic_aluminum:0 "Aluminum Manufacturing"
 generic_aluminum_desc:0 "Aluminum is a valuable resource. Our airforce cannot continue without it."
 generic_oil:0 "Oil Wells"
 generic_oil_desc:0 "Oil is necesarry to fuel our army and drive our tanks to victory."
 generic_steel_factories:0 "Steel Mills"
 generic_steel_factories_desc:0 "Steel is needed for all recipes of war."
 generic_rubber_focus:0 "Rubber Plantations"
 generic_rubber_focus_desc: "Rubber is the resource which our trucks and planes require to move."
 politicaleffort2:0 "Economic Reforms"
 politicaleffort2_desc:0 "Our economy is important too you know."
 resource_extraction_focus:0 "Resource Extraction"
 resource_extraction_focus_desc:0 "We require more resources to continue on this path."
 generic_steel_resource:0 "National Steel Industry"
 generic_steel_resource_desc:0 "Our army thursts for more steel! Our nation's steel industry is lacking. We must subsidise the growth of our steel producers."
 synthetics_focus:0 "Construct The Refineries"
 synthetics_focus_desc:0 "Synthetic Refineries? A good source of rubber and oil dont you agree?"
 generic_aluminum2:0 "Aluminum Research Centers"
 generic_aluminum2_desc:0 "Aluminum is Necasarry in our armed forces."
 militaryspeed:0 "Factory Construction"
 militaryspeed_desc: "We ned factories and they must be build quickly!"
 militarytraining:0 "Military Training"
 militarytraining_desc:0 "We need more troops and we need then fast!"
 productioneffort5:0 "Military Development"
 productioneffort5_desc:0 "What have I always said about factories? The more the marrier!"
 arms_productions:0 "Extensive Arms Production"
 arms_productions_desc:0 "Increase the effectiveness of our factories! We must continue on with what we have whilst creating more equipment."
 politicaleffort3:0 "Legitimize The Government"
 politicaleffort3_desc:0 "Our government, yet new. Is a force to be reckoned with."
 subversive:0 "Anti Corruption Policy"
 subversive_desc:0 "Outside influences continue to corrupt our politics. Stop them immediately!"
 unity:0 "Increase National Unity"
 unity_desc:0 "Our nation stands together."
 politicaleffort4:0 "Revise The Constitution"
 politicaleffort4_desc:0 "Our people are unhappy withe the grounds which our constitution is based upon. Perhaps it is time for a rewrite."
 civil_works:0 "Civil Works"
 civil_works_desc:0 "Industry is an important part of our society and our military. If we can our produce our adversaries, we can win indefinitely."
 construction_technology:0 "Construction Technology"
 construction_technology_desc: "Build Build Build! And build quickly!"
 Electronics:0 "Advanced Electonics Institute"
 Electronics_desc:0 "Research the finest modern electronics."
 synthetic:0 "Synthetic Research"
 synthetic_desc:0 "These Synthetics? We require them immediately."
 agrarian_reform:0 "Agrarian Reform"
 agrarian_reform_desc:0 "An agrarian society is a thing of the past. So what time are we in currently?"
 arms_exports_1: "Export Production"
 arms_exports_1_desc:0 "Civilian exports will fund our military industry!"
 license_production:0 "Outsource Production"
 license_production_desc:0 "Other nations are superpowers. They are super because of their technology. We require this advanced technology if we are to stand among the greats of this world."
 trade_deal: "Improved Trade Deal Opinion"
 trade_deal_desc:0 "Trade is a an integeral part of our economy."
 infrastructureeffort4:0 "Construct Roads"
 infrastructureeffort4_desc:0 "We don't have roads? Well by all means build them! Build them immediately"
 more_slots: "Expanded Construction"
 more_slots_desc: "We must use Emminent Domain to gain more land for our factories."
 constructioneffort5:0 "Civilian Focused Economy"
 constructioneffort5_desc: "Build more factories, Improve the economy, and pave our way to prosperity"
 airporteffort:0 "Air Base Effort"
 airporteffort_desc:0 "We need airbases to use our air-force."
 extra_tech_slot_3:0 "Economic Research Focus"
 extra_tech_slot_3_desc:0 "Our economy shall drive the next wave of technological revolution!"
 mineral_reserves:0 "Mineral Reserves"
 mineral_reserves_desc:0 "Mineral Reserves? Mine them at once!"
 propoganda:0 "Propaganda"
 tanks_future:0 "Extensive Tank Manufacturing"
 propoganda_desc:0 "Our population is not completely on our side. We must change their minds or face the concequences of revolution!"
 support:0 "Support Companies"
 support_desc:0 "Our divisions are more effective with support"